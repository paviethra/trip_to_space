<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip to Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="image1" src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="image1">
    <img id="image2" src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="image2">
    <form action="">
        <h1>Rocket around the moon with your BFFS</h1>
        <label for="country" class="block">Departure Country</label>
        <select name="countries" id="countries">
           <option value="india">INDIA</option>
           <option value="uae">UAE</option>
           <option value="usa">USA</option>
        </select>

        <label for="travellers" class="block">No. of Space Travellers</label>
        <input type="number" name="travellers" id="travellers">

        <label for="email" class="block">Your email</label>
        <input type="email" name="email" id="email" placeholder="ilovespace@gmail.com">

        <label for="rent" class="block">Do you wanna rent a space suit?</label>

        <input type="radio" name="rent-button" id="yes">
        <label for="yes" class="rent-label">Yes, Please</label>

        <input type="radio" name="rent-button" id="no">
        <label for="no" class="rent-label">No, I have my own</label>

        <input type="button" value="TAKE US TO SPACE" id="button">
    </form>
</body>
</html>
